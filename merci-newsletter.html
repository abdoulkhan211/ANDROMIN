<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre abonnement | ANDROMIN</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 600px;
        }
        h1 {
            color: #004E89;
            margin-bottom: 1.5rem;
        }
        p {
            color: #6B7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .checkmark {
            color: #00A896;
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #00A896;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #004E89;
            transform: translateY(-2px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Merci pour votre abonnement !</h1>
        <p>Vous recevrez désormais nos derniers articles et tutoriels directement dans votre boîte email. Consultez vos emails pour confirmer votre abonnement.</p>
        <a href="https://andromin.vercel.app" class="btn">
            <i class="fas fa-arrow-left"></i> Retour au site
        </a>
    </div>
</body>
</html>
